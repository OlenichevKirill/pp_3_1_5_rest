<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-between align-items-center bg-dark p-2">
        <div class="col-6 text-white">
            <h4>
                <strong id="userInfo">111</strong>
                <span class="font-weight-light">with roles: </span>
                <span id="userInfoRole">
                </span>
            </h4>
        </div>
        <div class="col-4 text-light text-right" th:insert="~{logout.html :: logout}"></div>
    </div>

    <div class="row vh-100">
        <div class="col-2 px-0">
            <div class="nav flex-column nav-pills mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                <a class="nav-link active"
                   id="v-pills-admin-tab"
                   data-toggle="pill"
                   href="#admin"
                   role="tab"
                   aria-controls="v-pills-admin"
                   aria-selected="true">Admin</a>

                <a class="nav-link"
                   id="v-pills-user-tab"
                   data-toggle="pill"
                   href="#user"
                   role="tab"
                   aria-controls="v-pills-user"
                   aria-selected="false">User</a>

            </div>
        </div>

        <div class="col-10 bg-light">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active p-4"
                     id="admin"
                     role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">

                    <div class="row">
                        <div class="col pl-0 pb-2 mt-n2">
                            <h1>Admin panel</h1>
                        </div>
                    </div>

                    <div class="row">
                        <nav>
                            <div class="nav nav-tabs" id="admin-tab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-adminAllUser-tab" data-toggle="tab"
                                   href="#adminAllUser" role="tab" aria-controls="adminAllUser"
                                   aria-selected="true">Users table</a>
                                <a class="nav-item nav-link" id="nav-adminNewUser-tab" data-toggle="tab"
                                   href="#adminNewUser" role="tab" aria-controls="adminNewUser" aria-selected="false">
                                    New user</a>
                            </div>
                        </nav>
                    </div>

                    <div class="tab-content" id="admin-tabContent">
                        <div class="tab-pane fade show active" id="adminAllUser" role="tabpanel"
                             aria-labelledby="nav-adminAllUser-tab">

                            <div class="row">
                                <div class="col border rounded-top pl-4 py-2">
                                    <h4>All users</h4>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col bg-white border rounded-bottom p-4">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tBodyAllUsers"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="adminNewUser" role="tabpanel"
                             aria-labelledby="nav-adminNewUser-tab">

                            <div class="row">
                                <div class="col border rounded-top pl-4 py-2">
                                    <h4>Add new user</h4>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col bg-white border rounded-bottom p-4">
                                    <div class="row justify-content-center">
                                        <div class="col-4">
                                            <form class="text-center" name="formCreat">

                                                <div class="form-group">
                                                    <label for="name"><strong>First Name</strong></label>
                                                    <input type="text"  id="name" name="name" class="form-control">
                                                </div>


                                                <div class="form-group">
                                                    <label for="lastName"><strong>Last Name</strong></label>
                                                    <input type="text" id="lastName" name="lastName" class="form-control">
                                                </div>


                                                <div class="form-group">
                                                    <label for="age"><strong>Age</strong></label>
                                                    <input type="number" id="age" name="age" class="form-control" step="1" min="0">
                                                </div>


                                                <div class="form-group">
                                                    <label for="email"><strong> Email </strong></label>
                                                    <input type="email" id="email" name="email" class="form-control">
                                                </div>


                                                <div class="form-group">
                                                    <label for="password"><strong>Password</strong></label>
                                                    <input type="password" id="password" name="password" class="form-control">
                                                </div>


                                                <div class="form-group">
                                                    <label for="roleNew"><strong>Role</strong></label>
                                                    <select multiple class="form-control" id="roleNew" name="roleNew">
                                                    </select>
                                                </div>

                                                <div class="row justify-content-center">
                                                    <div class="form-group">
                                                        <button type="button" onclick="saveUser()" class="btn btn-success">Add new user
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade p-4"
                     id="user"
                     role="tabpanel"
                     aria-labelledby="v-pills-user-tab">

                    <div class="row">
                        <div class="col pl-0 pb-2 mt-n2">
                            <h1>User information-page</h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col border rounded-top pl-4 py-2">
                            <h4>About user</h4>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col bg-white border rounded-bottom p-4">
                            <table class="table table-striped">
                                <thead>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                </thead>
                                <tbody id="tbodyUserInfo"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--    Модальное окно редактирования-->
    <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="editLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="formEdit" name="formEdit" class="text-center">
                    <div class="modal-body">
                        <div class="row justify-content-center">
                            <div class="col-7">

                                <div class="form-group">
                                    <label for="idEdit" class="text-center"><strong>Id</strong></label>
                                    <input type="text" id="idEdit" name="idEdit" class="form-control" readonly>
                                </div>


                                <div class="form-group"><label for="nameEdit"><strong>First Name</strong></label>
                                    <input type="text" id="nameEdit" name="nameEdit" class="form-control">
                                </div>

                                <div class="form-group"><label for="lastNameEdit"><strong>Last Name</strong></label>
                                    <input type="text" id="lastNameEdit" name="lastNameEdit" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="ageEdit"><strong>Age</strong></label>
                                    <input type="number" step="1" min="0" id="ageEdit" name="ageEdit" class="form-control">
                                </div>


                                <div class="form-group">
                                    <label for="emailEdit"><strong>Email</strong></label>
                                    <input type="email" id="emailEdit" name="emailEdit" class="form-control">
                                </div>


                                <div class="form-group">
                                    <label for="passwordEdit"><strong>Password</strong></label>
                                    <input type="password" id="passwordEdit" name="passwordEdit" class="form-control">
                                </div>


                                <div class="form-group">
                                    <label for="roleEdit"><strong>Role</strong></label>
                                    <select multiple class="form-control" id="roleEdit" name="rolesEdit"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="updateUser()">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--    Модальное окно удаления-->
    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="deleteLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form id="formDelete" name="formDelete" class="text-center">
                    <div class="row justify-content-center">
                        <div class="col-7">
                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="idDelete"><strong>Id</strong></label>
                                    <input type="text" id="idDelete" name = "idDelete" class="form-control" readonly>
                                </div>


                                <div class="form-group">
                                    <label for="nameDelete"><strong>First Name</strong></label>
                                    <input type="text" id="nameDelete" name="nameDelete" class="form-control" readonly>
                                </div>


                                <div class="form-group">
                                    <label for="lastNameDelete"><strong>Last Name</strong></label>
                                    <input type="text" id="lastNameDelete" name="lastNameDelete" class="form-control"
                                           readonly>
                                </div>


                                <div class="form-group">
                                    <label for="ageDelete"><strong>Age</strong></label>
                                    <input type="text" id="ageDelete" name="ageDelete" class="form-control" readonly>
                                </div>


                                <div class="form-group">
                                    <label for="emailDelete"><strong>Email</strong></label>
                                    <input type="email" id="emailDelete" name="emailDelete" class="form-control"
                                           readonly>
                                </div>


                                <div class="form-group">
                                    <label for="passwordDelete"><strong>Password</strong></label>
                                    <input type="password" id="passwordDelete" name="passwordDelete" class="form-control"
                                           readonly>
                                </div>


                                <div class="form-group">
                                    <label for="roleDelete"><strong>Role</strong></label>
                                    <select multiple class="form-control" id="roleDelete" name="rolesDelete" readonly>
                                    </select>
                                </div>

                            </div>

                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" onclick="deleteUser()">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="user.js"></script>
<script type="text/javascript" src="admin.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
